name: Anfälle von Wahnsinn (Echtzeit)
formula: 1d10
results:
  - type: text
    text: '<strong>Amnesie</strong>: Der Ermittler hat keine Erinnerung an Ereignisse, die seit dem letzten Aufenthalt an einem sicheren Ort stattgefunden haben. Es scheint ihm, als hätte er gerade noch gefrühstückt und im nächsten Moment steht er einem Monster gegenüber. Dies dauert [[/r 1D10]] Runden.'
  - type: text
    text: '<strong>Psychosomatische Behinderung</strong>: Der Ermittler leidet an psychosomatischer Blindheit, Taubheit oder dem Verlust der Nutzung eines Gliedes für [[/r 1D10]] Runden.'
  - type: text
    text: '<strong>Gewalt</strong>: Ein roter Nebel des Zorns senkt sich über den betroffenen Ermittler und er explodiert in einem Ausbruch unkontrollierter Gewalt und Zerstörung, der sich gegen seine Umgebung, Verbündete und Feinde gleichermaßen richtet, für [[/r 1D10]] Runden.'
  - type: text
    text: '<strong>Paranoia</strong>: Der Ermittler leidet für [[/r 1D10]] Runden an schwerer Paranoia. Jeder ist gegen ihn! Niemand ist vertrauenswürdig! Er wird ausspioniert; jemand hat ihn verraten; was er sieht, ist ein Trick.'
  - type: text
    text: '<strong>Bedeutende Person</strong>: Überprüfe den Eintrag zur bedeutenden Person in der Hintergrundgeschichte des Ermittlers. Der Ermittler verwechselt eine andere Person in der Szene mit seiner bedeutenden Person. Berücksichtige die Natur der Beziehung; der Ermittler handelt entsprechend. Dies dauert [[/r 1D10]] Runden.'
  - type: text
    text: '<strong>Ohnmacht</strong>: Der Ermittler fällt in Ohnmacht und erholt sich nach [[/r 1D10]] Runden.'
  - type: text
    text: '<strong>In Panik fliehen</strong>: Der Ermittler ist gezwungen, sich so weit wie möglich zu entfernen, egal mit welchem Mittel, selbst wenn es bedeutet, das einzige Fahrzeug zu nehmen und alle anderen zurückzulassen. Er flieht für [[/r 1D10]] Runden.'
  - type: text
    text: '<strong>Physische Hysterie oder emotionaler Ausbruch</strong>: Der Ermittler ist für [[/r 1D10]] Runden handlungsunfähig, lacht, weint, schreit usw.'
  - type: text
    text: '<strong>Phobie</strong>: Der Ermittler entwickelt eine neue Phobie, wie Klaustrophobie (Angst vor engen Räumen), Dämonophobie (Angst vor Geistern oder Dämonen) oder Katsaridaphobie (Angst vor Kakerlaken). Selbst wenn die Quelle der Phobie nicht vorhanden ist, stellt sich der Ermittler vor, dass sie da ist, für die nächsten [[/r 1D10]] Runden, und alle Aktionen erleiden einen Strafwürfel, solange der Anfall anhält.'
  - type: text
    text: '<strong>Manie</strong>: Der Ermittler entwickelt eine neue Manie, wie Ablutomanie (Zwang zum Waschen), Pseudomanie (irrationaler Zwang zum Lügen) oder Helminthomanie (übermäßige Vorliebe für Würmer). Der Ermittler versucht, dieser neuen Manie für die nächsten [[/r 1D10]] Runden nachzugehen, und alle Aktionen erleiden einen Strafwürfel, solange der Anfall anhält.'
